# Docker Compose for Synology NAS Reverse Proxy
# Usage: docker-compose -f docker-compose.synology.yml up -d
#
# This configuration is optimized for use with Synology NAS reverse proxy
# Synology handles HTTPS, this application only needs HTTP on port 8080
#
# Synology Reverse Proxy Settings:
# Source: HTTPS, accounting.yshongcode.win, Port 443
# Destination: HTTP, 192.168.0.211, Port 8080

services:
  db:
    image: postgres:15
    container_name: accounting_db_prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    # Database not exposed - internal network only
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - accounting_network_prod
    user: postgres

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: accounting_backend_prod
    restart: always
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      # IMPORTANT: Must use HTTPS URL (Synology provides HTTPS)
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      RATE_LIMIT_ENABLED: ${RATE_LIMIT_ENABLED:-true}
      RATE_LIMIT_PER_MINUTE: ${RATE_LIMIT_PER_MINUTE:-60}
      ENABLE_SECURITY_HEADERS: ${ENABLE_SECURITY_HEADERS:-true}
    expose:
      - "8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - accounting_network_prod

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    container_name: accounting_frontend_prod
    restart: always
    environment:
      # Vite allowed hosts for DNS rebinding protection
      - VITE_ALLOWED_HOSTS=${VITE_ALLOWED_HOSTS:-localhost,127.0.0.1}
    expose:
      - "5173"
    depends_on:
      - backend
    networks:
      - accounting_network_prod

  nginx:
    build: ./nginx
    container_name: accounting_nginx_prod
    restart: always
    ports:
      # Only expose HTTP port 8080
      # Synology reverse proxy will handle HTTPS
      - "${NGINX_HTTP_PORT:-8080}:80"
    depends_on:
      - backend
      - frontend
    volumes:
      # Main nginx config
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # Use default.conf (HTTP only) - Synology handles HTTPS
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      # Logs
      - nginx_logs_prod:/var/log/nginx
    networks:
      - accounting_network_prod
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data_prod:
    driver: local
  nginx_logs_prod:
    driver: local

networks:
  accounting_network_prod:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

services:
  db:
    image: postgres:15
    container_name: accounting_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      # 設置 PostgreSQL 時區為台北時間
      TZ: Asia/Taipei
      PGTZ: Asia/Taipei
    command: postgres -c timezone=Asia/Taipei
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      # Only expose port in development. Remove or comment out in production.
      - "${POSTGRES_PORT:-}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - accounting_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY: ${SECRET_KEY}
      DATA_ENCRYPTION_KEY: ${DATA_ENCRYPTION_KEY}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      RATE_LIMIT_ENABLED: ${RATE_LIMIT_ENABLED:-true}
      RATE_LIMIT_PER_MINUTE: ${RATE_LIMIT_PER_MINUTE:-60}
      ENABLE_SECURITY_HEADERS: ${ENABLE_SECURITY_HEADERS:-true}
      TURNSTILE_SECRET_KEY: ${TURNSTILE_SECRET_KEY}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME}
      FRONTEND_URL: ${FRONTEND_URL}
      PASSWORD_RESET_TOKEN_EXPIRE_MINUTES: ${PASSWORD_RESET_TOKEN_EXPIRE_MINUTES}
      STARTUP_NOTIFICATION_EMAILS: ${STARTUP_NOTIFICATION_EMAILS}
      # 設置容器時區為台北時間
      TZ: Asia/Taipei
    # Expose port only for development/debugging
    # In production, access through nginx only
    expose:
      - "8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - accounting_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      # Vite allowed hosts for DNS rebinding protection
      - VITE_ALLOWED_HOSTS=${VITE_ALLOWED_HOSTS:-localhost,127.0.0.1}
      - VITE_TURNSTILE_SITE_KEY=${WEBSITE_TURNSTILE_KEY}
      # HMR configuration (leave empty for local development to enable HMR)
      # Set VITE_HMR_CLIENT_PORT=false in production
      - VITE_HMR_CLIENT_PORT=${VITE_HMR_CLIENT_PORT:-}
      - VITE_HMR_HOST=${VITE_HMR_HOST:-}
      - VITE_HMR_PROTOCOL=${VITE_HMR_PROTOCOL:-}
    # Expose port only internally to nginx
    expose:
      - "5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - accounting_network

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: accounting_nginx
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    depends_on:
      - backend
      - frontend
    volumes:
      # Nginx configuration
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      # SSL certificates (for production)
      - ./nginx/ssl:/etc/nginx/ssl:ro
      # Certbot webroot (for Let's Encrypt)
      - ./nginx/certbot:/var/www/certbot:ro
      # Logs
      - nginx_logs:/var/log/nginx
    networks:
      - accounting_network
    restart: unless-stopped

volumes:
  postgres_data:
  nginx_logs:

networks:
  accounting_network:
    driver: bridge

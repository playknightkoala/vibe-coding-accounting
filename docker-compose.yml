services:
  db:
    image: postgres:15
    container_name: accounting_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      # Only expose port in development. Remove or comment out in production.
      - "${POSTGRES_PORT:-}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - accounting_network

  backend:
    build: ./backend
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      RATE_LIMIT_ENABLED: ${RATE_LIMIT_ENABLED:-true}
      RATE_LIMIT_PER_MINUTE: ${RATE_LIMIT_PER_MINUTE:-60}
      ENABLE_SECURITY_HEADERS: ${ENABLE_SECURITY_HEADERS:-true}
    # Expose port only for development/debugging
    # In production, access through nginx only
    expose:
      - "8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - accounting_network

  frontend:
    build: ./frontend
    environment:
      # Vite allowed hosts for DNS rebinding protection
      - VITE_ALLOWED_HOSTS=${VITE_ALLOWED_HOSTS:-localhost,127.0.0.1}
    # Expose port only internally to nginx
    expose:
      - "5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - accounting_network

  nginx:
    build: ./nginx
    container_name: accounting_nginx
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    depends_on:
      - backend
      - frontend
    volumes:
      # Nginx configuration
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      # SSL certificates (for production)
      - ./nginx/ssl:/etc/nginx/ssl:ro
      # Certbot webroot (for Let's Encrypt)
      - ./nginx/certbot:/var/www/certbot:ro
      # Logs
      - nginx_logs:/var/log/nginx
    networks:
      - accounting_network
    restart: unless-stopped

volumes:
  postgres_data:
  nginx_logs:

networks:
  accounting_network:
    driver: bridge

services:
  db:
    image: postgres:15
    container_name: accounting_db
    environment:
      POSTGRES_USER: accounting_user
      POSTGRES_PASSWORD: accounting_pass
      POSTGRES_DB: accounting_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U accounting_user -d accounting_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: accounting_backend
    environment:
      DATABASE_URL: postgresql://accounting_user:accounting_pass@db:5432/accounting_db
      SECRET_KEY: your-secret-key-change-this-in-production-please
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app

  frontend:
    build: ./frontend
    container_name: accounting_frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data:
